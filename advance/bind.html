            handelClick(){
                console.log("button toh click ho gyaa");
                console.log(this.server); //we can acess server prop of above class becouse of the bind this send the refrence of the that who called handelClick(here it )is button and bind(this) send the props of that class where it is called
            }
        }
        const reactInstance = new React();
    </script>
